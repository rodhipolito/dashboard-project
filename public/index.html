<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos básicos para evitar tela totalmente em branco */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4361ee;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="light-mode">
    <div id="root">
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Carregando Dashboard...</p>
        </div>
    </div>

    <!-- Scripts React e Babel -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Seus componentes (agora com paths absolutos) -->
    <script type="text/babel" src="/src/services/api.js"></script>
    <script type="text/babel" src="/src/components/Modal.js"></script>
    <script type="text/babel" src="/src/components/RecentActivity.js"></script>
    <script type="text/babel" src="/src/components/DashboardCharts.js"></script>
    <script type="text/babel" src="/src/components/DashboardCards.js"></script>
    <script type="text/babel" src="/src/components/Header.js"></script>
    <script type="text/babel" src="/src/components/Sidebar.js"></script>
    <script type="text/babel" src="/src/App.js"></script>
    <script type="text/babel" src="/src/index.js"></script>

    <!-- Fallback caso os scripts não carreguem -->
    <script>
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root && root.children.length === 1 && root.children[0].className === 'loading-container') {
                root.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2>Erro ao carregar o dashboard</h2>
                        <p>Verifique o console para mais detalhes.</p>
                        <button onclick="window.location.reload()" style="padding: 10px 20px; background: #4361ee; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }, 5000);
    </script>
</body>
</html>
